{% extends "base.html" %}

{% block content %}

<h1 id="all_recipes">All Recipes</h1>
<ul id="all_rec_list">
    {% for recipe in all_recipes %}
        <li>
            <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}">{{ recipe.name }}</a>
            <p><strong>Created by:</strong> {{ recipe.user.username}}</p>
            <p><strong>Description:</strong> {{ recipe.description }}</p>
        </li>
    {% endfor %}
</ul>

{% endblock %}
